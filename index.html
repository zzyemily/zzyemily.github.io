<!DOCTYPE html>
<html>
<head>
    <title>IFrame Layout</title>
    <style>
        .container {
            display: flex;
            /* 100% height of window; */
            height: 100vh;
        }

        .left-column {
            flex: 2;
        }

        .right-column {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .iframe {
            border: 1px solid black;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <iframe class="iframe" src="intro.html"></iframe>
        </div>
        <div class="right-column">
            <iframe class="iframe" src="https://chat.openai.com"></iframe>
            <iframe class="iframe" src="http://ec2-54-255-131-108.ap-southeast-1.compute.amazonaws.com/"></iframe>
        </div>
    </div>
</body>
</html>
