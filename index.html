<!DOCTYPE html>
<html>
<head>
    <title>JKID Coding</title>
    <style>
        .container {
            display: flex;
            /* 100% height of window; */
            height: 100vh;
        }

        .left-column {
            flex: 1.75;
        }

        .right-column {
            flex: 1.25;
            display: flex;
            flex-direction: column;
        }

        .iframe {
            border: 1px solid black;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <iframe class="iframe" src="intro.html"></iframe>
        </div>
        <div class="right-column">
            <iframe class="iframe" src="https://www.perplexity.ai/"></iframe>
            <iframe class="iframe" src="https://jseditor.io"></iframe>
        </div>
    </div>
</body>
</html>
